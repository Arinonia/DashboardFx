plugins {
    id 'java'
}

group 'fr.arinonia'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'de.jensd', name: 'fontawesomefx', version: '8.9'
    implementation 'com.jfoenix:jfoenix:8.0.10'
    implementation 'com.google.code.gson:gson:2.8.9'
}

compileJava {
    options.encoding = "UTF-8"
}

